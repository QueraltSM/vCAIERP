    <main>

    <script language="JavaScript">
        function getQuerystring(key, default_) {
            if (default_ == null)
                default_ = "";
            key = key.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&amp;]" + key + "=([^&amp;#]*)");
            var qs = regex.exec(window.location.href);
            if (qs == null)
                return default_;
            else
                return qs[1];
        };

        var mensaje = getQuerystring('error');
        var version = getQuerystring('version');

        if (mensaje === "e1") {
            document.getElementById('panel').innerHTML =
                '<div style="color:white;width:30%;text-align:center;margin:0 auto;background: rgba(255, 255, 255, 0.3);padding:30px;border-radius:20px;">' +
                '<span style="font-size:20px;">Licencia en baja, contacta con <a href="mailto:comercial@caisoft.es" style="color:#FFF;">comercial@caisoft.es</a><p>Versión ' + version + '</p></span>' +
                '</div>';
        }
        else if (mensaje === "e2") {
            document.getElementById('panel').innerHTML =
                '<div style="color:white;width:30%;text-align:center;margin:0 auto;background: rgba(255, 255, 255, 0.3);padding:30px;border-radius:20px;">' +
                '<span style="font-size:20px;">Versión ' + version + '</span>' +
                '</div>';
        }
        else if (mensaje === "e3") {
            document.getElementById('panel').innerHTML =
                '<div style="color:white;width:30%;text-align:center;margin:0 auto;background: rgba(255, 255, 255, 0.3);padding:30px;border-radius:20px;">' +
                '<span style="font-size:18px;">¡Hola! Estoy teniendo dificultades en mi conexión con internet. No te preocupes, la mayor parte de mis opciones seguirán funcionando sin problemas y solo necesitarás ponerte en contacto con nuestro servicio de atención al cliente en caso de persistir esta situación.<p>¡Gracias por utilizar CAISOFT!</p><p>Versión ' + version + '</p></span>' +
                '</div>';
        }
    </script>
